<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<script type="text/javascript">
	//En Json los getters y setters van a funcion como un agregado de una funcion, getter(permite obtner los datos) y  setter(permite establecer un dato) 
	var persona= 
		{
			id:1,
			nombre:"Aaron",            
			apellido:"Ortiz",
			edad:25,
			estatura:1.86,
			SetNombre:function(name) {
				this.nombre=name
			},
			getNombre:function() {
				return this.nombre //la plabar this hace referencia a la clase u objeto
			}
		}

		persona.SetNombre("Jesus")
		alert(persona.getNombre())
</script>
</body>
</html>
