<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<script type="text/javascript">
	//En los objetos Json pueden hbaer atributos que al mismo tiempo sean un arreglo
	var persona= 
		{
			id:1,
			nombre:"Aaron",            
			apellido:"Ortiz",
			edad:25,
			automoviles:{
				auto1:"Ferrari",
				auto2:"Suski",
				auto3:"Chevrolet"
			},

			estatura:1.86
			
		}

	// Para acceder a los atributos de ese objeto Json que al mismo tiempo es un atributo de otro Objeto podemos hacerlo de las siguientes formas:

	document.write(persona.automoviles.auto1) // para imprimir el valor de un atributo simplmente vamos accediendo desde el objeto principal(persona) luego al atributo que que es al mismo tiempo un objeto(automoviles) y luego accedemos al valor del atributo que queremos de ese objeto

	document.write("<br><br>")

	// Otra forma de acceder a esos elementos del obejto que es atributo de otro objeto podemos usar el bucle for in, ponmos la variable iteradora (item) que recorrera el objeto (persona.automoviles) y solo imprimos los valores de los atributos
	for(item in persona.automoviles){ 
		document.write(persona.automoviles[item]+"<br>")
	}
</script>
</body>
</html>
