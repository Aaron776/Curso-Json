<body>

<script type="text/javascript">
	var animal={
		nombre:"Elefante",
		peso:2000,
		partes:[
			{nombre_parte:"Pata",longitud:[1.4,1.2]},
			{nombre_parte:"Trompa",longitud:[2,1.2]},

		],
		tipo:"Herbivoro"
	}

	for(item in animal.partes){
		for(x in animal.partes[item].longitud){
			document.write(animal.partes[item].longitud[x]+"<br>")
			
		}
	}
</script>
