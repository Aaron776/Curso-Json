<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<script type="text/javascript">
	var persona= 
		{
			id:1,
			nombre:"Aaron",            
			apellido:"Ortiz",
			edad:25,
			automoviles:{
					auto1:["Ford","2001","Duro"],
					auto2:["Chevrolet","2010","Suave"],
					auto3:["Nisan","2008","Aspero"],

			},
			estatura:1.86
			
		}




		//Una forma para imprimir el valor de un arreglo de un atributo de un objeto json que al mismo tiempo es un atributo de otro objeto json es ir ingresando parte por parte y cuando accedemos al rreglo ponemos el numero del indice para obtener el avlor de ese arreglo
		document.write(persona.automoviles.auto1[0])

		document.write("<br>")


		//Otra forma de acceder a los valores de esos arreglos es usando un for in
		for(item in persona.automoviles.auto1){ 
		document.write(persona.automoviles.auto1[item]+"<br>")
	}

</script>
</body>
</html>
